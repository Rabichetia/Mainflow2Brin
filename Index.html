<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-page</title>
    <link rel="stylesheet" href="style.css">
       <!-- Box Icon Link for Icons -->
       <link
       href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
       rel="stylesheet"
       />
</head>

<body>
  <header>
    <nav>
      <div class="nav_logo">
        <a href="#">
          <img src="images/coffee_logo.png" alt="Brin. Logo" />
          <h2>Brin.</h2>
        </a>
      </div>

      <input type="checkbox" id="click" />
      <label for="click">
        <i class="menu_btn bx bx-menu"></i>
        <i class="close_btn bx bx-x"></i>
      </label>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#about">About us</a></li>
        <li><a href="#service">Services</a></li>
        <li><a href="#products">products</a></li>
        <li><a href="#Marketing">Marketing</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero_section">
    <div class="section_container">
      <div class="hero_container">
        <div class="text_section">
          <h2>Our Special Blend</h2>
          <h3>Coffee Facts</h3>
          <p>
            “I was taken by the power that savoring a simple cup of coffee can have in connecting people and creating community.”
          </p>

          <div class="hero_section_button">
            <button class="button">Order Online</button>
            <button class="button">Book A Table</button>
          </div>
        </div>

        <div class="image_section">
          <img src="images/about_coffee.png" alt="Coffee" />
        </div>
      </div>
    </div>
  </section>
</body>
</html>
